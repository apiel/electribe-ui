<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <style>
            #log-container {
                overflow: auto;
                height: 300px;
            }

            .log-warn {
                color: orange;
            }
            .log-error {
                color: red;
            }
            .log-info {
                color: skyblue;
            }
            .log-log {
                color: rgb(52, 56, 65);
            }

            .log-warn,
            .log-error {
                font-weight: bold;
            }
            .eg {
                color: #555;
            }
        </style>
        <div id="mainView" class="view">
            <include src="main.html"></include>
        </div>
        <div id="settingView" class="view">
            <include src="setting.html"></include>
        </div>
        <div id="gitFileSelectorView" class="view">
            <include src="gitFileSelector.html"></include>
        </div>
        <div id="logContainer">
            <button id="toggleLog">Log</button>
            <pre id="log" style="display: none"></pre>
        </div>

        <script src="./index.ts" type="module"></script>
    </body>
</html>
